<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Avaliação P2</title>
     
    </head>
    <body>
        <div align=center class="container-fluid">
          <form action="">
                <h1>Reserva de Hotel</h1>

                
                <label for="nome">Nome</label><br>
                <input  type="text" id="nome" placeholder="Nome" name="nome"  /><br><br>             
                 

                
                <label for="telefone">Telefone</label><br>
                <input type="tel" id="telefone" placeholder="(xx)xx-xx-xx-xx" name="fone" ><br><br>
                       
                    
                <label for="crianca">Quantidade crianças</label><br>
                <input type="number" id="crianca" placeholder="+ R$ 30" name="crianca" ><br><br>    
          
                <label for="datachegada">Data chegada</label><br>
                <input id="datachegada" type="date"><br><br>

                <label for="datasaida">Data saida</label><br>
                <input id="datasaida" type="date"><br><br>

            
                <label for="nome">Tipo de quarto</label><br>
                <select name="select" id="quarto">
                    <option value="valor1">Single (R$ 139,00)</option>
                    <option value="valor2" selected>Double (R$ 220,00)</option>
                    <option value="valor3">Triplo (R$ 340,00)</option>
                  </select><br><br>

        <button type="button" class="btn btn-primary" onclick="calcular(form.datachegada.value, form.datasaida.value, form.quarto.value)"> Preço</button> <BR><BR></BR></BR>
                  <p>Autor: Luis Henrique Barbosa Gomes filho.</p>
    </form>
</div>
</body>
