<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tempo transcorrido</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <br /><br /><br />
    <div align="center">
      <p><h1>Verificiar tempo transcorrido </h1></p>
      <form
        style="
          background-color: #d3d3d3;
          height: 200px;
          width: 300px;
          border-radius: 15px;
        "
      >
        <label for="data" style="font-size: 20px">Data</label><br />
        <input type="date" id="data" /><br /><br />

        <input
          type="button"
          class="btn btn-primary"
          value="Tempo transcorrido"
          onclick="runscript(form.data.value)"
        />
      </form>
      <br><br><br>
      
      <p>Autor: Luis Henrique B G Filho</p>
    </div>
  </body>
</html>
